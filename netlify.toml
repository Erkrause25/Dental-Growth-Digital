# Netlify configuration for Dental Growth Digital
# This file controls deployment settings

[build]
  publish = "."

# Redirect www to non-www (canonical URL)
[[redirects]]
  from = "https://www.dentalgrowthdigital.com/*"
  to = "https://dentalgrowthdigital.com/:splat"
  status = 301
  force = true

# Redirect pediatric subdomain to demo site
[[redirects]]
  from = "https://pediatric.dentalgrowthdigital.com/*"
  to = "https://kaleidoscopic-sorbet-a20b0f.netlify.app/demos/pediatric/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://pediatric.dentalgrowthdigital.com"
  to = "https://kaleidoscopic-sorbet-a20b0f.netlify.app/demos/pediatric/"
  status = 200
  force = true

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache static assets for 1 year
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

